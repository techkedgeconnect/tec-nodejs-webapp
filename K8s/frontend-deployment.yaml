apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: tec-web-app
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: <aws-account-id>.dkr.ecr.<region>.amazonaws.com/frontend-service:latest  # ECR frontend image URL
          ports:
            - containerPort: 3000
          env:
            - name: BACKEND_URL
              value: http://backend-service:5000  # Backend service address
      imagePullSecrets:
        - name: ecr-pull-secret  # Reference to the image pull secret to access ECR
