apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: tec-web-app
spec:
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: "{{ .Values.image.repository }}/frontend-service:{{ .Values.image.frontendTag }}"
        ports:
        - containerPort: {{ .Values.frontend.containerPort }}
        env:
        - name: BACKEND_URL
          value: {{ .Values.frontend.backendUrl }}
      imagePullSecrets:
      - name: ecr-pull-secret


