apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: {{ .Values.namespace }}
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.image.repository }}/frontend-service:{{ .Values.image.frontendTag }}"
          ports:
            - containerPort: 3000
          env:
            - name: BACKEND_URL
              value: http://backend-service:5000
      imagePullSecrets:
        - name: ecr-pull-secret
